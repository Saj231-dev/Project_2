syntax = "proto3";

option java_package = "com.example.project2";
option java_multiple_files = true;

message Player {
  int32 health = 1;
  int32 attack = 2;
  int32 defense = 3;
  int32 agility = 4;
  int32 intelligence = 5;
  int32 experience = 6;
  int32 level = 7;
}

message EnemyIndex {
  int32 index = 1;
}
